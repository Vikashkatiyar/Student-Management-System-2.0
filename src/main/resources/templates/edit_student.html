<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1" />

	<title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Update  Existing Student </a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/students}">Student Management</a>
				</li>
			</ul>
		</div>
	</nav>
<br>
<br>
<br>


	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Existing Student</h1>
				<div class="card-body">
					<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
      	             <div class=" form-group">
						<label>Student First name</label>
						<input 
						type="text" 
						name="firstName" 
						th:field="*{firstName}"
						placeholder="Enter Student First Name" 
						class="form-control" />
				     </div>
					<div class="form-group">
						<label>Student Last name</label>
						<input 
						type="text" 
						name="lastName" 
						th:field="*{lastName}" 
						placeholder="Enter Student Last Name"
						class="form-control" />
					</div>
				<div class="form-group">
					<label>Student Email</label>
					<input 
					type="text" 
					name="email" 
					th:field="*{email}" 
					placeholder="Enter Student Email"
					class="form-control" />
				</div>

				<div class="box-footer">
					<button type="submit" class="btn btn-primary">
						Submit
					</button>
				</div>
				</form>

			</div>
		</div>

	</div>
	</div>
</body>

</html>
